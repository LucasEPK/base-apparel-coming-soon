<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Base Apparel coming soon page</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Imports Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div id="flex_item1">
    <header>
      <img src="images/logo.svg" alt="base apparel logo" id="logo">
    </header>
  
    <main>
      <section>
        <h1 class="big_txt">
          WE'RE <span class="bigger_txt">COMING SOON</span>
        </h1>
        
        <p class="normal_txt">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="">
          <input type="email" name="email" id="email_input" placeholder="Email Address">
          <input type="image" src="images/icon-arrow.svg" id="submit_button"> <!--input type "image" is useful to put an image as a submit button without needing to use background image-->
        </form>
      </section>
    </main>
  </div>

  <aside id="flex_item2">
    <img src="images/hero-desktop.jpg" alt="photo of a girl wearing our fashion clothes">
  </aside>

</body>
</html>
